<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Cheatsheet</title>
</head>
<body>
    <form action=""></form>
    <!-- text -->
    <label for="text">text</label>
    <input type="text" name="text" id="text">
    <!-- email -->
    <label for="email">email</label>
    <input type="email" name="email" id="email">
    <!-- password -->
    <label for="password">password</label>
    <input type="password" name="password" id="password" required>
    <!-- telephone -->
    <label for="tel">telephone</label>
    <input type="tel" name="telephone">
    <!-- url -->
    <label for="url">url</label>
    <input type="url" name="url">
    <!-- number -->
    <label for="number">number 1-10</label>
    <input type="number" name="number" min="1" max="10">
    <!-- search -->
    <label for="search">Search the site</label>
    <input type="search" name="search">
    <button>Search</button>
    <!-- file -->
    <label for="file">Choose a file</label>
    <input type="file" name="file" accept="image/png, image/jpeg">
    <!-- hidden -->
    <input type="hidden" name="hidden">
    <!-- button -->
    <input type="button" value="button">
    <!-- reset -->
    <input type="reset" value="reset">
    <!-- radio -->
    <fieldset>
        <legend>Choose your character</legend>
        <input type="radio" name="Mario" id="Mario" value="Mario">
        <label for="Mario">Mario</label>
        <input type="radio" name="Toad" id="Toad" value="Toad">
        <label for="Toad">Toad</label>
        <input type="radio" name="Luigi" id="Luigi" value="Luigi">
        <label for="Luigi">Luigi</label>
    </fieldset>
    <!-- checkbox -->
    <fieldset>

        <legend>Favorite color</legend>
        <input type="checkbox" name="Red" id="Red" value="Red">
        <label for="Red">Red</label>
        <input type="checkbox" name="Blue" id="Blue" value="Blue">
        <label for="Blue">Blue</label>
        <input type="checkbox" name="Yellow" id="Yellow" value="Yellow">
        <label for="Yellow">Yellow</label>
        <input type="checkbox" name="All" id="All" value="All">
        <label for="All">All</label>
    </fieldset>

    <!-- range -->
    <input type="range" name="volume" id="volume" min="0" max="11">
    <label for="volume">Volume</label>

    <!-- image -->
    <label for="image">Image</label>
    <input type="image" src="media/badger boi.jpeg" alt="badger" height="100px"> 

    <!-- month -->
    <input type="month" name="month" id="month">
    <!-- date -->
    <input type="date" name="date" id="date">
    <!-- time -->
    <input type="time" name="time" id="time">
    <!-- week -->
    <input type="week" name="week" id="week">
    <!-- color -->
    <input type="color" name="color" id="color">


    <!-- submit button -->
    <input type="submit" value="submit">



    

</body>
</html>
