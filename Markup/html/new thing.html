<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body>
    <div class="container container px-4">
        <div class="row col-12">
        <div class="col-fuck col"><p>1</p></div>
        </div>
        <div class="row">
        <div class="col-fuck col"><p>2</p></div>
        <div class="col-fuck col"><p>3</p></div>
        </div>
        <div class="row">
        <div class="col-fuck col"><p>4</p></div>
        <div class="col-fuck col"><p>5</p></div>
        <div class="col-fuck col"><p>6</p></div>
        <div class="col-fuck col"><p>7</p></div>
        <div class="col-fuck col"><p>8</p></div>
        <div class="col-fuck col"><p>9</p></div>
        <div class="col-fuck col"><p>10</p></div>
        <div class="col-fuck col"><p>11</p></div>
        <div class="col-fuck col"><p>12</p></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username required>
        </div>
        <div class="form-example">
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-example">
            <input type="submit" value="Login">
        </div>

        <div class="form-example"
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="time">time</label>
        <input type="time" name="time" id="time">
        </div>
        <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            </div>

        <div>
            <label for="image">image</label>
            <input type="image" name="image" id="image">
        </div>

        <div>
            <label for="button">button</label>
            <input type="button" name="button" id="button">
        </div>
        <div>
            <label for="datetime-local">datetime-local</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">
        </div>
        <div>
            <label for="search">search</label>
            <input type="search" name="search" id="search">
        
        </div>
        </form>
        <div>
            <label for="1">1</label>
            <input type="radio" name="1" id="1">
        </div>
        <div>
            <label for="2">2</label>
            <input type="radio" name="2" id="2">
        </div>
        <div>
            <label for="3">3</label>
            <input type="radio" name="3" id="3">
        </div>
        <div>
            <label for="4">4</label>
            <input type="radio" name="4" id="4">
        </div>
</body>
</html>
